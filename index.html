<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iloveeyouuuu</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(120deg, #ffe0ec, #ffd6f6);
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .text {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5em;
      color: #ff1493;
      text-shadow: 0 0 10px white;
      animation: fallText 8s linear infinite, rotate3D 4s infinite ease-in-out;
      white-space: nowrap;
    }

    @keyframes fallText {
      0% {
        top: -50px;
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        top: 110%;
        opacity: 0;
      }
    }

    @keyframes rotate3D {
      0% {
        transform: translateX(-50%) rotateY(0deg) rotateX(0deg);
      }
      50% {
        transform: translateX(-50%) rotateY(180deg) rotateX(20deg);
      }
      100% {
        transform: translateX(-50%) rotateY(360deg) rotateX(0deg);
      }
    }

    .flower {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/616/616408.png');
      background-size: cover;
      animation: fallFlower linear infinite;
    }

    @keyframes fallFlower {
      0% {
        transform: translateY(-60px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="final_custom_audio.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const messages = ["Iloveeyouuuu ðŸ’–", "iloveeyoubabyy ðŸ’•", "forever and always ðŸ’Œ"];
    function createFallingText() {
      const text = document.createElement("div");
      text.className = "text";
      text.innerText = messages[Math.floor(Math.random() * messages.length)];
      text.style.left = Math.random() * window.innerWidth + "px";
      text.style.animationDuration = (6 + Math.random() * 3) + "s";
      document.body.appendChild(text);
      setTimeout(() => text.remove(), 9000);
    }

    function createFlower() {
      const flower = document.createElement("div");
      flower.className = "flower";
      flower.style.left = Math.random() * window.innerWidth + "px";
      flower.style.animationDuration = (4 + Math.random() * 5) + "s";
      document.body.appendChild(flower);
      setTimeout(() => flower.remove(), 10000);
    }

    setInterval(createFallingText, 1000);
    setInterval(createFlower, 300);
  </script>
</body>
</html>
