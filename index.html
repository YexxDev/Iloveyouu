<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I Love You</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: sans-serif;
    }

    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      font-size: 60px;
      font-weight: bold;
      color: #fff;
      transform: translate(-50%, -50%) rotateX(0deg);
      animation: fall 5s linear infinite, rotate 10s linear infinite;
      text-shadow: 0 0 20px hotpink;
    }

    @keyframes fall {
      0% { top: -10%; opacity: 0; }
      10% { opacity: 1; }
      100% { top: 110%; opacity: 0; }
    }

    @keyframes rotate {
      0% { transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg); }
      100% { transform: translate(-50%, -50%) rotateX(360deg) rotateY(360deg); }
    }

    .flower {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('https://i.ibb.co/W3y5TVm/flower.png') no-repeat center/contain;
      animation: fallFlower 10s linear infinite;
    }

    @keyframes fallFlower {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .qr {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #fff;
      padding: 10px;
      border-radius: 10px;
    }

    .qr img {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="463060523bf0ddfde221e0b94367df4e.mp4" type="audio/mp4">
    Your browser does not support the audio element.
  </audio>

  <div class="text">I LOVE YOU SO</div>

  <!-- Flowers -->
  <script>
    for (let i = 0; i < 30; i++) {
      const flower = document.createElement("div");
      flower.classList.add("flower");
      flower.style.left = Math.random() * 100 + "vw";
      flower.style.animationDuration = 5 + Math.random() * 5 + "s";
      document.body.appendChild(flower);
    }
  </script>

  <!-- QR Code -->
  <div class="qr">
    <a href="https://example.com" target="_blank">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://example.com" alt="Scan me">
    </a>
  </div>
</body>
</html>
